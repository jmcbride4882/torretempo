<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)"/>
  
  <!-- Clock Icon -->
  <g transform="translate(256, 256)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="white" stroke-width="24"/>
    
    <!-- Hour hand (pointing to 10) -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="white" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Minute hand (pointing to 2) -->
    <line x1="0" y1="0" x2="80" y2="80" stroke="white" stroke-width="16" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="12" fill="white"/>
  </g>
</svg>
