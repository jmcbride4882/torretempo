<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torre Tempo | Reset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260128" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <div class="logo">TT</div>
          <div>
            <div class="brand-title">Torre Tempo</div>
            <div class="brand-subtitle" data-i18n="app.subtitle">Registro de jornada y cumplimiento</div>
          </div>
        </div>
        <div class="topbar-actions">
          <div class="lang-picker">
            <label for="lang" data-i18n="app.language">Idioma</label>
            <select id="lang" aria-label="Language">
              <option value="es-ES">es-ES</option>
              <option value="ca-ES">ca-ES</option>
              <option value="eu-ES">eu-ES</option>
              <option value="gl-ES">gl-ES</option>
              <option value="en-US">en-US</option>
            </select>
          </div>
        </div>
      </header>

      <main class="content">
        <section class="view active">
          <div class="card reset-card">
            <h1 data-i18n="reset.title">Reset password</h1>
            <p data-i18n="reset.subtitle">Enter a new password to complete the reset.</p>
            <label>
              <span data-i18n="reset.token">Reset token</span>
              <input id="reset-token" type="text" readonly />
            </label>
            <label>
              <span data-i18n="reset.password">New password</span>
              <input id="reset-password" type="password" />
            </label>
            <label>
              <span data-i18n="reset.confirm">Confirm password</span>
              <input id="reset-confirm" type="password" />
            </label>
            <button class="btn primary" id="reset-submit" data-i18n="reset.submit">Update password</button>
            <div id="reset-message" class="reset-message"></div>
            <a class="reset-link" href="/" data-i18n="reset.back">Back to sign in</a>
          </div>
        </section>
      </main>

      <footer class="footer">
        &copy; Lakeside La Torre (Murcia) Group SL  CIF:B70822366. Developed and Designed by John McBride.
      </footer>
    </div>

    <script src="translations.js?v=20260128"></script>
    <script src="reset.js?v=20260128"></script>
  </body>
</html>
