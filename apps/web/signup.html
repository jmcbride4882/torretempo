<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torre Tempo | Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260128" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <div class="logo">TT</div>
          <div>
            <div class="brand-title">Torre Tempo</div>
            <div class="brand-subtitle" data-i18n="app.subtitle">Registro de jornada y cumplimiento</div>
          </div>
        </div>
        <div class="topbar-actions">
          <div class="lang-picker">
            <label for="lang" data-i18n="app.language">Idioma</label>
            <select id="lang" aria-label="Language">
              <option value="es-ES">es-ES</option>
              <option value="ca-ES">ca-ES</option>
              <option value="eu-ES">eu-ES</option>
              <option value="gl-ES">gl-ES</option>
              <option value="en-US">en-US</option>
            </select>
          </div>
        </div>
      </header>

      <main class="content">
        <section class="view active">
          <div class="grid">
            <div class="card">
              <h2 data-i18n="signup.title">Create your account</h2>
              <p data-i18n="signup.subtitle">Complete your details to activate your profile.</p>
              <div class="form-grid">
                <label>
                  <span data-i18n="signup.fullName">Full name</span>
                  <input id="signup-full-name" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.preferredName">Preferred name</span>
                  <input id="signup-preferred-name" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.email">Email</span>
                  <input id="signup-email" type="email" />
                </label>
                <label>
                  <span data-i18n="signup.password">Password</span>
                  <input id="signup-password" type="password" />
                </label>
                <label>
                  <span data-i18n="signup.phone">Phone</span>
                  <input id="signup-phone" type="tel" />
                </label>
                <label>
                  <span data-i18n="signup.birthDate">Birth date</span>
                  <input id="signup-birth" type="date" />
                </label>
                <label>
                  <span data-i18n="signup.taxId">DNI/NIE</span>
                  <input id="signup-tax-id" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.ssn">Social security</span>
                  <input id="signup-ssn" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.address">Address</span>
                  <input id="signup-address" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.postal">Postal code</span>
                  <input id="signup-postal" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.city">City</span>
                  <input id="signup-city" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.province">Province</span>
                  <input id="signup-province" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.country">Country</span>
                  <input id="signup-country" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.employeeId">Employee ID</span>
                  <input id="signup-employee-id" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.jobTitle">Job title</span>
                  <input id="signup-job-title" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.startDate">Start date</span>
                  <input id="signup-start-date" type="date" />
                </label>
                <label>
                  <span data-i18n="signup.iban">IBAN</span>
                  <input id="signup-iban" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.emergencyName">Emergency contact</span>
                  <input id="signup-emergency-name" type="text" />
                </label>
                <label>
                  <span data-i18n="signup.emergencyPhone">Emergency phone</span>
                  <input id="signup-emergency-phone" type="tel" />
                </label>
              </div>
              <div class="button-row">
                <button class="btn primary" id="signup-submit" data-i18n="signup.submit">Create account</button>
              </div>
              <div id="signup-message" class="reset-message"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        &copy; Lakeside La Torre (Murcia) Group SL  CIF:B70822366. Developed and Designed by John McBride.
      </footer>
    </div>

    <script src="translations.js?v=20260128"></script>
    <script src="signup.js?v=20260128"></script>
  </body>
</html>
