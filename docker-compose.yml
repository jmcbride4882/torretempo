version: "3.9"
services:
  web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

  api:
    build: ./apps/api
    env_file: .env
    volumes:
      - ./data:/data
      - ./:/repo
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REPO_PATH=/repo
    restart: unless-stopped
