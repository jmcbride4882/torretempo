http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    upstream web {
        server web:80;
    }
    
    upstream api {
        server api:3000;
    }
    
    server {
        listen 80;
        server_name time.lsltgroup.es;

        # Frontend (React SPA)
        location / {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend API  
        location /api {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            proxy_pass http://api/health;
        }
    }
}

events {
    worker_connections 1024;
}
